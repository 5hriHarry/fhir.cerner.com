---
name: Patient
field_name_base_url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient
fields:

- name: resourceType
  required: 'Yes'
  cardinality: 1..1
  type: string
  description: The type of the FHIR resource.
  action: create
  example: |
    {
      "resourceType": "Patient"
    }
  note: resourceType must be Patient
  url: http://hl7.org/fhir/stu3/json.html#resources

- name: identifier
  required: 'Yes'
  cardinality: 1..*
  type: Identifier
  description: The identifiers for the patient.
  action: create
  example: |
    {
        "identifier": [
            {
                "type": {
                    "coding": [
                        {
                        "system": "http://hl7.org/fhir/v2/0203",
                        "code": "SS",
                        "display": "Social Security Number"
                        }
                    ],
                    "text": "Social Security Number"
                },
                "value": "111223311",
                "period": {
                    "start": "2016-10-24"
                }
            }
        ]
    }
  url: http://hl7.org/fhir/stu3/datatypes.html#Identifier

- name: active
  required: 'No'
  cardinality: 0..1
  type: boolean
  description: Whether this patient record is in active use.
  action: create
  example: |
    {
      "active": true
    }
  note: If set, active must be true
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.active

- name: name
  required: 'Yes'
  cardinality: 1..*
  type: HumanName
  description: The names associated with the individual.
  action: create
  example: |
    {
        "name": [
            {
                "use": "OFFICIAL",
                "text": "Griffin,Emily,A",
                "family": "Griffin",
                "given": [
                    "Emily",
                    "A"
                ],
                "period": {
                    "start": "2017-12-19"
                }
            }
        ]
    }
  note: |
    Must have one value that is current and has a `use` of 'official', without an end date, and both a given and family name are present.
    Names must include the `use` field, and must contain either the `given` or `family` field. 
    Only one `family` name. If additional family names are required they must be provided as a single string separated by blank spaces.
    All given name values will be stored as first except the last in the list which will be middle. Only one `prefix` and one `suffix` may be provided.
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.name

- name: telecom
  required: 'No'
  cardinality: 0..*
  type: ContactPoint
  description: A contact detail (e.g. a telephone number or an email address) by which the individual may be contacted.
  action: create
  example: |
    {
        "telecom": [
        {
            "extension": [
            {
                "valueBoolean": true,
                "url": "http://hl7.org/fhir/StructureDefinition/iso21090-preferred"
            }
            ],
            "system": "PHONE",
            "value": "(464) 647 7747",
            "use": "HOME"
        },
        {
            "system": "EMAIL",
            "value": "abc@cerner.com"
        }
        ]
    }

  note: All values must contain the `system`, `use`, and `value` fields.
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.telecom

- name: gender
  required: 'No'
  cardinality: 0..1
  type: code
  description: 'Administrative Gender - the gender that the patient is considered to have for administration and record keeping purposes.'
  action: create
  example: |
    {
      "gender": "male"
    }
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.gender

- name: birthDate
  required: 'No'
  cardinality: 0..1
  type: date
  description: The date of birth for the individual.
  action: create
  example: |
    {
      "birthDate": "1990-09-15"
    }
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.birthDate

- name: address
  required: 'No'
  cardinality: 0..*
  type: Address
  description: Addresses for the individual.
  action: create
  example: |
    {
        "address": [
        {
            "use": "HOME",
            "type": "POSTAL",
            "text": "51 valley stream parkway,Malvern,PA 19355",
            "line": [
                "51 valley stream parkway"
            ],
            "city": "Malvern",
            "district": "Chester",
            "state": "PA",
            "postalCode": "19355",
            "country": "US",
            "period": {
                "start": "2018-12-12"
            }
        }
        ]
    }
  note: Each address must contain the `use` field.
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.address

- name: maritalStatus
  required: 'No'
  cardinality: 0..1
  type: CodeableConcept
  description: The patient's most recent marital (civil) status.
  action: create
  example: |
    {
        "maritalStatus": {
            "text": "Married",
            "coding": [
            {
                "system": "http://hl7.org/fhir/v3/MaritalStatus",   
                "code": "M",
                "display": "Married"
            }
            ]
        }
    }
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.maritalStatus

- name: communication
  required: 'No'
  cardinality: 0..1
  type: BackboneElement
  description: Language which may be used to communicate with the patient about his or her health.
  action: create
  example: |
    {
        "communication": [
        {
            "language": {
                "coding": [
                    {
                        "system": "urn:ietf:bcp:47",
                        "code": "en",
                        "display": "ENGLISH"
                    }
                ],
                "text": "ENGLISH"
            },
            "preferred": true
        }
        ]
    }
  note: Only one communication may be provided
  url: http://hl7.org/fhir/stu3/patient-definitions.html#Patient.communication

  name: deceasedDateTime
  required: 'No'
  cardinality: 0..1
  type: BackboneElement
  description: Indicates the date when the patient was deceased
  action: create
  example: |
    {
        "deceasedDateTime": "2018-03-01",
    }
  note: Only deceased date can be entered. Deceased time will not be saved.
  